<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides>
    <ion-slide *ngFor="let eve of evento">
      <ion-card>
        <img src="https://ionicframework.com/docs/demos/api/card/madison.jpg" />
        <ion-card-header>
          <ion-card-title>{{eve.titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-icon name="calendar-outline"></ion-icon>
              <ion-label>Dara de Inicio: {{eve.periodoInicial | date:"dd/MM/y"}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="calendar-outline"></ion-icon>
              <ion-label>Dara de Encerramento: {{eve.periodoFinal | date:"dd/MM/y"}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
