<ion-content>
  <div style="display: flex; justify-content: center;">
    <ion-item>
      <img style="max-width:200px; max-height:150px; width: auto; height: auto;" src="./assets/img/login.png">
    </ion-item>
  </div>
  <div style="display: flex; justify-content: center;">

    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="acessar()">
      <ion-item style="width: 300px;">
        <ion-label position="floating">Email</ion-label>
        <ion-input placeholder="email@example.com" [(ngModel)]="email" name="email" #emai="ngModel" required email>
        </ion-input>
        <div class="validaCamp" *ngIf="emai.hasError('email')">*Formato de e-mail invÃ¡lido!</div>
      </ion-item>

      <ion-item style="width: 300px;">
        <ion-label position="floating">Senha</ion-label>
        <ion-input [type]="password_type" placeholder="*****" [(ngModel)]="senha" name="senha" #senh="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="eye-outline" style="margin-right: 5pt;"></ion-icon>
        <ion-label>Exibir Senha</ion-label>
        <ion-checkbox color="dark" slot="end" (click)="exibeSenha()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-button style="margin-left: 36%;" type="submit" [disabled]="loginForm.invalid">
          Acessar
        </ion-button>
      </ion-item>
      <a color="success" href="javascript:;" (click)="cadastro()">Cadastre-se</a>
    </form>
  </div>
</ion-content>
